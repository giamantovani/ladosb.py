{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Coleccion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="{% static 'img/logo2.png' %}" alt="LADOS B" height="50">
        </a>
        <a class="navbar-brand" href="#">LADOS B</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'compra' %}">Compra</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Colección</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'nuevo_disco' %}">Intercambia</a>
                </li>
            </ul>
        </div>
        <div>
            <form>
                <a href="carrito.html"><button type="button" class="btn btn-outline-danger ">Carrito de compra</button></a>  
              </form>          
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Nuestra colección</h1>
        <a href="{% url 'nuevo_disco' %}" class="btn btn-danger mb-4">Agrega tu disco</a>
        <div class="row">
            {% for disco in discos %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="{{ disco.imagen.url }}" class="card-img-top" alt="{{ disco.titulo }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ disco.titulo }}</h5>
                        <p class="card-text">{{ disco.artista }}</p>
                        <p class="card-text">$ {{ disco.precio }}</p>
                        <a href="{% url 'detalle_disco' disco.id %}" class="btn btn-danger btn-sm">Ver Detalles</a>
                        <a href="{% url 'editar_disco' disco.id %}" class="btn btn-outline-danger btn-sm">Editar</a>
                        <a href="{% url 'eliminar_disco' disco.id %}" class="btn btn-outline-danger btn-sm" onclick="return confirm('¿Estás seguro de que quieres eliminar este disco?');">Eliminar</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
